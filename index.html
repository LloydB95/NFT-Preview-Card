<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'sblue': 'hsl(215, 51%, 70%)',
            'cyan': 'hsl(178, 100%, 50%)',
            'vdblue': 'hsl(217, 54%, 11%)',
            'vdblue2': 'hsl(216, 50%, 16%)',
            'vdblue3': 'hsl(215, 32%, 27%)',
            'white': 'hsl(0, 0%, 100%)',
          },
          fontFamily: {
            'outfit': ['Outfit'],
          }
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body class="bg-vdblue h-screen w-screen flex justify-center items-center font-outfit">

  <div class="bg-vdblue2 text-white rounded-xl flex flex-col space-y-4 p-6 max-w-xs">

    <div class="relative rounded-lg overflow-hidden group cursor-pointer">
      <div class="bg-cyan/50 inset-0 absolute group-hover:opacity-100 opacity-0 duration-300 transition"></div>
      <img src="./images/icon-view.svg"
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 duration-300 transition">
      <img src="./images/image-equilibrium.jpg">
    </div>

    <div class="text-xl text-white font-semibold hover:text-cyan transition-color duration-300 cursor-pointer">
      <a>Equilibrium #3429</a>

    </div>

    <div class="font-normal text-sblue">
      <p>Our Equilibrium collection promotes balance and calm.</p>

    </div>

    <div class="flex justify-between items-center text-sm">
      <div class="flex items-center space-x-2">
        <img src="./images/icon-ethereum.svg">
        <p class="text-cyan"> 0.041 ETH </p>
      </div>

      <div class="flex items-center space-x-2">
        <img src="./images/icon-clock.svg">
        <p class="text-sblue"> 3 days left </p>
      </div>
    </div>

    <div class="border-b border-sblue/25"></div>

    <div class="flex items-center space-x-2">
      <img class="h-7 border border-white rounded-full" src="./images/image-avatar.png">
      <p class="text-sblue">Creation of
        <a class="text-white hover:text-cyan transition-color duration-300 cursor-pointer">Jules Wyvern</a>
      </p>
    </div>

  </div>

</body>

</html>
